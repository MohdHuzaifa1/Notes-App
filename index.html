  <footer class="footer">
    <div class="toolbar">
      <button class="tools" id="bold">
        <span class="material-icons">format_bold</span>
      </button>
      <button class="tools" id="italic">
        <span class="material-icons">format_italic</span>
      </button>
      <button class="tools" id="underline">
        <span class="material-icons">format_underlined</span>
      </button>
      <button class="tools" id="strikeThrough">
        <span class="material-icons">strikethrough_s</span>
      </button>
      <button class="tools" id="subscript">
        <span class="material-icons">subscript</span>
      </button>
      <button class="tools" id="superscript">

      </button>
      <button class="wide" id="foreColor">

        <input type="color" id="color-text" value="#ffffff">
      </button>
      <button class="wide" id="backColor">
        <span class="material-icons">format_color_fill</span>
        <input type="color" id="color-text-fill" value="transparent">
      </button>

      <button class="tools" id="copy">
